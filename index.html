<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biped Character Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <div id="controls">
            <h3>Controls</h3>
            <p>WASD - Move</p>
            <p>Mouse - Look around</p>
            <p>Shift - Sprint</p>
            <p>Ctrl - Crouch</p>
            <p>Space - Jump</p>
        </div>
        <div id="status">
            <p>State: <span id="current-state">Idle</span></p>
            <p>Speed: <span id="current-speed">0</span></p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
